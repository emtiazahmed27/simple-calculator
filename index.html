<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />

    <script src="./app.js" defer></script>
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-section"></div>
      <div class="key-section">
        <div class="wrapper">
          <button class="numpad">1</button>
          <button class="numpad">2</button>
          <button class="numpad">3</button>
          <button class="plus numpad operator">+</button>
        </div>
        <div class="wrapper">
          <button class="numpad">4</button>
          <button class="numpad">5</button>
          <button class="numpad">6</button>
          <button class="numpad operator">-</button>
        </div>
        <div class="wrapper">
          <button class="numpad">7</button>
          <button class="numpad">8</button>
          <button class="numpad">9</button>
          <button class="numpad operator">*</button>
        </div>
        <div class="wrapper">
          <button class="numpad">0</button>
          <button class="numpad">.</button>
          <button class="numpad operator">/</button>
          <button class="equal numpad operator">=</button>
        </div>
        <div class="wrapper">
          <button class="clear numpad">Clear</button>
          <button class="numpad del">Del</button>
        </div>
      </div>
    </div>
  </body>
</html>
